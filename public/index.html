<!doctype HTML>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/template" id="music-template">
    <div id="music">
      <h2><%= name %></h2>
      <p>
        <%= type %>
      </p>
      <p>
        <%= location %>
      </p>
    </div>
  </script>
  <title>Music</title>
</head>

<body>

  <h1>Listen Up</h1>

  <input type="text" id="search-box" placeholder="Artist Name" />
  <label for="type-alternativeRock">Alternative Rock</label>
  <input type="radio" id="type-alternativeRock" name="subtype" />
  <label for="type-classicRock">Classic Rock</label>
  <input type="radio" id="type-classicRock" name="subtype" />
  <label for="type-rap">Rap</label>
  <input type="radio" id="type-rap" name="subtype" />

  <section id="results">
  </section>
</body>

</html>
